<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="./assets/css/color-game.css" />
</head>

<body>
    <h1>Find <span class="answer">rgb(34, 56, 78)</span></h1>

    <div class="btns">
        <div class="btns--left">
            <div class="btn" id="new-game">new game</div>
        </div>
        <div class="btns--message">sample message</div>
        <div class="btns--right">
            <div class="btn">easy</div>
            <div class="btn btn--selected">hard</div>
        </div>
    </div>

    <div class="circle--box">
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
        <div class="circle">
            <div class="circle--inner"></div>
        </div>
    </div>
    <script src="./assets/js/color-game-mike.js"></script>
</body>

</html>
