<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Moron Test - My Version</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="window">
    <div class="gamespace">
      <div class="instructions">
        <h2>Touch the Rain, then touch the Snow three times in a row.</h2>
      </div>
      <div class="icons">
        <i class="fas fa-cloud-showers-heavy" style="
                color: #3babfd;
                left: 50%;
                top: 25%;
                font-size: 14rem;"></i>

        <i class="fas fa-sun" style="
                color: #f9d71c;
                left: 25%;
                top: 50%;
                font-size: 14rem;"></i>

        <i class="fas fa-cloud" style="
                color: #c2bfb8;
                left: 75%;
                top: 50%;
                font-size: 14rem;"></i>

        <i class="far fa-snowflake" style="
                color: #abf0ff;
                left: 50%;
                top: 75%;
                font-size: 14rem;"></i>
      </div>
      <div class="delay-space"></div>
    </div>
  </div>
  <script src="./assets/js/moron.js"></script>
</body>

</html>
