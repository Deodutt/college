<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Moron Test</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/moron-test/v5/assets/css/style.css">
</head>

<body>
  <div class="window">
    <div class="gamespace">
      <div class="instructions">
        <h2>Click the plus sign.</h2>
      </div>
      <div class="icons">
        <i class="text-icon" style="
                color: #323538;
                left: 20%;
                top: 35%;
                font-size: 8rem;">รท</i>
        <i class="text-icon" style="
                color: #323538;
                left: 40%;
                top: 35%;
                font-size: 8rem;">-</i>
        <i class="text-icon" style="
                color: #323538;
                left: 60%;
                top: 35%;
                font-size: 8rem;">X</i>
        <i class="text-icon" style="
                color: #323538;
                left: 80%;
                top: 35%;
                font-size: 8rem;">+</i>
      </div>
      <div class="delay-space"></div>
    </div>
  </div>
  <script src="/moron-test/v5/assets/js/moron.js"></script>
</body>

</html>
