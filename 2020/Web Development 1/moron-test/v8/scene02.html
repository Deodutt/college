<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Moron Test</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="/moron-test/v8/assets/css/style.css">
</head>

<body>
  <div class="window">
    <div class="gamespace">
      <div class="instructions">
        <h2>Where are you located right now?</h2>
      </div>
      <div class="icons">
        <i class="fas fa-map" style="
                color: #323538;
                left: 20%;
                top: 35%;
                font-size: 9rem;"></i>
        <i class="fas fa-cat" style="
                color: #d86100;
                left: 40%;
                top: 63%;
                font-size: 9rem;"></i>
        <i class="fas fa-globe-europe" style="
                color: #2c8eff;
                left: 65%;
                top: 35%;
                font-size: 9rem;"></i>
        <i class="far fa-sun" style="
                color: #fce446;
                left: 80%;
                top: 65%;
                font-size: 9rem;"></i>
      </div>
      <div class="delay-space"></div>
    </div>
  </div>
  <script src="/moron-test/v8/assets/js/moron.js"></script>
</body>

</html>
